<div>
<div id="outer" >
	<md-card id="buttons" layout="row" >
		<md-button class="md-raised md-primary" style="padding:5px 20px 5px 20px;" ng-click="create()">Create</md-button>
		<md-button class="md-raised md-noink" style="padding:5px 20px 5px 20px;">Edit</md-button>
		<md-button class="md-raised md-warn" style="padding:5px 20px 5px 20px;">Delete</md-button>
	</md-card>
    <md-card id="main" class="md-whiteframe-z2" flex>
    <table st-table="displayedPods" st-safe-src="pods" class="table table-striped">
	<thead>
	<tr >
		<th st-sort="header" ng-repeat="header in headers">{{header}}</th>
	</tr>
	<tr>
		<th colspan="8"><input st-search="Server Name" class="form-control" placeholder="Search for server..." type="text"/></th>
	</tr>
	</thead>
	<tbody>
	<tr st-select-row="row" ng-repeat="pod in pods">
		<td>{{pod.labels.name}}</td>
		<td>{{pod.id}}</td>
		<td>{{pod.labels.project}}</td>
		<td>{{pod.labels.stack}}</td>
		<td ng-repeat="container in pod.desiredState.manifest.containers">{{container.name}}</td>
		<td>{{pod.currentState.host}}</td>
		<td></td>
		<td><ng-md-icon icon="check_circle" style="color:green"><md-tooltip>{{pod.currentState.status}}</md-tooltip></ng-md-icon></td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td colspan="8" class="text-center">
			<div st-pagination="" st-items-by-page="3" st-displayed-pages="3"></div>
		</td>
	</tr>
	</tfoot>
</table>
    </md-card>
</div>
</div>
