<div>
<div id="outer" >
    <md-card id="main" class="md-whiteframe-z2" flex>
    <table st-table="displayedPods" st-safe-src="pods" class="table table-striped">
	<thead>
	<tr >
		<th ng-repeat="header in headers" st-sort="header">{{header}}</th>
	</tr>
	<tr>
		<th colspan="7"><input st-search="Server Name" class="form-control" placeholder="Search for server..." type="text"/></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="pod in pods">
		<td>{{pod.labels.name}}</td>
		<td>{{pod.id}}</td>
		<td>{{pod.labels.project}}</td>
		<td>{{pod.labels.stack}}</td>
		<td ng-repeat="container in pod.desiredState.manifest.containers">{{container.name}}</td>
		<td>{{pod.currentState.host}}</td>
		<td></td>
		<td>{{pod.currentState.status}}<ng-md-icon icon="check_circle" style="color:green"></ng-md-icon></td>
	</tr>
	</tbody>
</table>
    </md-card>
</div>
</div>
